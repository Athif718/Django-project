<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        a{
            color: rgb(240,244, 244);
            text-decoration: none;
            border: 2px solid rgb(244, 7, 7);
            border-radius: 10px;
            background-color: black;
        }
    </style>
</head>
<body>
   <h2>My Book</h2>
   <table border="3">
     <tr>
        <th>id</th>
        <th>name</th>
        <th>price</th>
        <th>author</th>
        <th>description</th>
     </tr>
     {%for i in book%}
     <tr>
        <td>{{i.id}}</td>
        <td>{{i.name}}</td>
        <td>{{i.price}}</td>
        <td>{{i.author}}</td>
        <td>{{i.description}}</td>
     </tr>

   </table>
   <br>
   <a href="{% url 'home'%}"></a>
    
</body>
</html>
